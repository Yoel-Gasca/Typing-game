<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de mecanografía</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>Juego de mecanografía</h1>
  <p>Practica tus habilidades de mecanografía con una cita de Sherlock Holmes. ¡Haga clic en **Iniciar** para comenzar!</p>
  <p id="quote"></p> <!-- This will display our quote -->
  <p id="message"></p> <!-- This will display any status messages -->
  <div>
    <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->
    <button type="button" id="start">Iniciar</button> <!-- To start the game -->
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
